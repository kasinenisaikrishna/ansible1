- name: install packages
  hosts: web
  become: yes
  tasks: 
  - name: installing packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'mysql', state: 'present' }
    - { name: 'nginx', state: 'absent' }
    - { name: 'postfix', state: 'absent'}
    - { name: 'httpd', state: 'present'}